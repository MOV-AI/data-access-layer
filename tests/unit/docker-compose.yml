version: "3.9"

services:
  redis-master:
    image: registry.hel.mov.ai/devops/redis2:v1.0.16
    healthcheck:
      test: ["CMD", "echo", ">", "/dev/tcp/localhost/6379"]
      start_period: 3s
      interval: 10s
      timeout: 2s
      retries: 3
    volumes:
      - redis-master-test-volume:/data
    networks:
      - private
    ports:
      - "6380:6379"

  redis-local:
    image: registry.hel.mov.ai/devops/redis2:v1.0.16
    healthcheck:
      test: ["CMD", "echo", ">", "/dev/tcp/localhost/6379"]
      start_period: 3s
      interval: 10s
      timeout: 2s
      retries: 3
    volumes:
      - redis-master-test-volume:/data
    networks:
      - private
    ports:
      - "6381:6379"

volumes:
  redis-master-test-volume:
  redis-local-test-volume:


networks:
  private:
    name: test-private
